{% extends "common/base.html" %}
{% block content %}

    <!-- 文章主题开始 -->
    <div class="container-fluid">
        <div class="row">
            <!-- 右边栏 -->
            <div class="col-md-offset-2 col-md-8">
                <table class="table table-bordered" style="background: #ffffff">
                    <thead>
                    <tr>
                        <th>标题</th>
                        <th>收藏数</th>
                        <th>评论数</th>
                        <th>阅读数</th>
                        <th>编辑</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for article in articles %}
                        <tr>
                            <td><a href="/get_article/{{ article.article_id }}">{{ article.article_title }}</a>
                                ({{ article.article_date }})
                            </td>
                            <td>{{ article.article_sc }}</td>
                            <td>{{ article.article_pl }}</td>
                            <td>{{ article.article_read_cnt }}</td>
                            <td><a href="/edit_article/{{ article.article_id }}">编辑</a></td>
                            <td><a href="/del_article/{{ article.article_id }}">删除</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- 文章主题结束 -->
    {{ super() }}
{% endblock %}
