{% extends 'common/base.html' %}
{% block  title %}
    个人信息
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <div class='center-block'><h3 class>个人信息</h3></div>
                <div class="form-group">
                    <label for="InputUsername">用户名</label>
                    <input type="text" class="form-control"
                           id="InputUsername" value="{{ current_user.username }}" disabled>
                </div>
                <div class="form-group">
                    <label for="InputEmail1">邮箱</label>
                    <input type="email" class="form-control"
                           id="InputEmail1" value="{{ current_user.email }}" disabled>
                </div>
                <b>头像</b><br>
                <img src="{{ url_for('static',filename='upload/'+current_user.icon) }}"
                     style="width: 64px; height: 64px">
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

{% endblock %}
